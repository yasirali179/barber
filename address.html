<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Address</title>
	<link rel="stylesheet" href="css/barber.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css">
</head>
<body>
	<div class="container">
		<a href="booking.html"><img src="Images/arrow-left.png" alt="" class="mt-4 py-1 pl-1"></a>
		<div class="bkg-heading pl-1 mt-4">What's your address?</div>
		<form action="signup.html">
			<div class="form-row pt-0">
				<div class="form-group col-12">
					<input type="text" name="" placeholder="Enter your address..." class="input my-1 form-control" id="searchTextField" size="500" required>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<input class="btn" id="address-btn" type="submit" value="Continue"/>
		</form>
		<div class="address-text">
			To view saved address, <span><a href="signin.html" class="star-clr">sign in</a></span>
		</div>
	</div>
	

	<!-- data-toggle="modal" data-target="#exampleModal" -->

	<!-- Modal -->
	<div class="modal fade address-alert" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content alert-radius">
				<div class="modal-body">
					<div class="alert-head py-2">Sorry!</div>
					<div class="alert-text">This barber maximum travel distance is 5 miles.</div>
				</div>
				<div class="modal-footer alert-btn-box">
					<button type="button" class="btn alert-btn" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script type="text/javascript">

		function initialize() {
			var input = document.getElementById('searchTextField');
			new google.maps.places.Autocomplete(input);
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</body>
</html>
