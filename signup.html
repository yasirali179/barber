<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign up</title>
	<link rel="stylesheet" href="css/barber.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css">
</head>
<body>


	<div class="">
		<div class="container ">
			<a href="signin.html"><img src="Images/arrow-left.png" alt="" class="mt-4 py-1"></a>
			<div class="bkg-heading mt-4">Sign up to continue</div>
			<form class=" mt-0" action="smsverify.html">
				<small class="label">Error text</small>  <!-- Space for error text -->
				<div class="form-row mt-1">
					<div class="col-6 ">
						<input type="text" class=" form-control input-height" placeholder="First name" required />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="col-6 ">
						<input type="text" class=" form-control input-height" placeholder="Last name" required />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<div class="form-group col-12 mt-2">
						<input type="email" class="form-control input-height" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" autocomplete="off" required />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<div class="col-12 phone-margin" >
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend3"><img src="Images/uk-flag.png"><span class="country-code">+44 |</span></span>
							</div>
							<input class="form-control phone-input" id="validationServerUsername" placeholder="Your phone" aria-describedby="inputGroupPrepend3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "12" required />
							<div class="invalid-feedback invalid">Please fill out this field.</div>
						</div>
					</div>

					<div class="form-group col-12 mt-2">
						<input id="password-field" type="password" class="form-control input-height" placeholder="Password" name="password" value="" required />
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<div class="form-check col-12">
						<input  type="checkbox" value="" id="designedCheck" name="designed" required />
						<label for="designedCheck"></label>
						<span class="radio-text">I agree to the <span><a href="" class="radio-clr">privacy policy</a></span> and <span><a href="" class="radio-clr">terms of service</a></span>.</span>
					</div>
				</div>
				<div class="row mx-auto my-0">
					<div class="col-12 mt-1 mb-2 px-0"><input class="btn custom-btn" type="submit" value="Sign up"/></div>		
					<div class="signup-text col-12">Already have an account? <span><a href="signin.html" class="star-clr">Sign in</a></span></div>
				</div>
			</form>				
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script>
		$(".toggle-password").click(function() {

			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
				input.attr("type", "text");
			} else {
				input.attr("type", "password");
			}
		});

	</script>
</body>
</html>
