<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Reset Password</title>
	<link rel="stylesheet" href="css/barber.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css">
</head>
<body>

	<div class="container">
		<a href="signin.html"><img src="Images/arrow-left.png" alt="" class="mt-4 py-1 px-0"></a>
		<div class="bkg-heading px-0 mt-4">Reset your password</div>
		<form>
			<small class="label">Error text</small>  <!-- Space for error text -->
			<div class="col-12 mt-2 px-0" >
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroupPrepend3"><img src="Images/uk-flag.png"><span class="country-code">+44 |</span></span>
					</div>
					<input class="form-control phone-input txt" id="validationServerUsername" placeholder="Your phone" aria-describedby="inputGroupPrepend3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "11" required />
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<div class="row mx-auto my-1">
				<div class="col-12 my-2 px-0"><a href=""><button id="butn" class="btn custom-btn">Send code</button></a></div>
			</div>
		</form>

		<form action="signin.html">
			<div class="form-group col-12 mt-3 px-0 mb-0">
				<input class="form-control input-height" id="validationServerUsername" placeholder="OTP Code" aria-describedby="inputGroupPrepend3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "6" required />
				<div class="invalid-feedback">Please fill out this field.</div>
			</div>
			
			<small class="reset-text">You can resend the code in 0:59</small>

			<div class="form-group col-12 mt-2 px-0 mb-0">
				<input id="password-field" type="password" class="form-control input-height" placeholder="New password" name="password" value="" required />
				<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				<div class="invalid-feedback">Please fill out this field.</div>
			</div>

			<div class="row mx-auto mt-0">
				<div class="col-12 my-3 px-0"><input class="btn custom-btn" type="submit" value="Change password"/></div>
			</div>
		</form>

	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script>
		$(".toggle-password").click(function() {

			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
				input.attr("type", "text");
			} else {
				input.attr("type", "password");
			}
		});


		$('#butn').attr('disabled',true);
		
		$('.txt').on('keyup',function(){
			if ($(this).val().length == 11){
				$('#butn').attr('disabled',false);
			}
			else {
				$('#butn').attr('disabled',true);
			}
		});

	</script>
</body>
</html>
