	<script>
		var swiper = new Swiper(".swiper-container", {
			effect: "coverflow",
			grabCursor: true,
			centeredSlides: false,
			slidesPerView: "auto",
			coverflowEffect: {
				rotate: 0,
				stretch: 0,
				depth: 0,
				modifier: 1,
				slideShadows: true
			}
		});

		$('.bkg-day-slide').click(function(){
			$(this).addClass('active-days');
			$(this).siblings().removeClass('active-days');
			$(this).children().addClass('white-text');
			$(this).siblings().children().removeClass('white-text');
		});

		$("#not-available").hide();

		$('.disable').siblings().click(function(){
			$('#timings').show();
			$("#not-available").hide();
		});
		
		$('.disable').click(function(){
			$('#timings').hide();
			$("#not-available").show();
		});

		

		
	</script>
