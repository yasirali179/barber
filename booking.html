	<script>
		var swiper = new Swiper(".swiper-container", {
			effect: "coverflow",
			grabCursor: true,
			centeredSlides: false,
			slidesPerView: "auto",
			coverflowEffect: {
				rotate: 0,
				stretch: 0,
				depth: 0,
				modifier: 1,
				slideShadows: true
			},
			onSlideChangeEnd: function () {
			}
		});

		$('.bkg-day-slide').click(function () {
			$(this).addClass('active-days');
			$(this).siblings().removeClass('active-days');
			$(this).children().addClass('white-text');
			$(this).siblings().children().removeClass('white-text');
		});

		$("#not-available").hide();

		$('.disable').siblings().click(function () {
			$('#timings').show();
			$("#not-available").hide();
		});

		$('.disable').click(function () {
			$('#timings').hide();
			$("#not-available").show();
		});		
	</script>
	<script>
		const monthNames = ["January", "February", "March", "April", "May", "June",
			"July", "August", "September", "October", "November", "December"];
		const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
		const date = new Date();
		var m = document.getElementById("month")
		m.innerHTML = monthNames[date.getMonth()]
		document.getElementById("swip-0").classList.add("active-days")
		for (let i = 0; i < 21; i++) {
			var a = document.getElementById("swip-" + i)
			a.setAttribute('onclick', `selectDate(${date.getMonth()})`)
			a.innerHTML = `<div class="text-center pt-2 day-clr">${dayNames[date.getDay()]}</div>
				<div class="text-center pb-2 pt-1">${date.getDate()}</div>
			`
			date.setDate(date.getDate() + 1)
		}
		function selectDate(value) {
			m.innerHTML = monthNames[value]
		}
	</script>
