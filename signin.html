<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign in</title>
	<link rel="stylesheet" href="css/barber.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css">
</head>
<body>

	<div class="container">
		<a href="address.html"><img src="Images/arrow-left.png" alt="" class="mt-4 py-1 pl-1"></a>
		<div class="bkg-heading pl-1 mt-4">Sign in to continue</div>
		<form action="deliveryconfirm.html">

			<div class="row">
				<div class="col-12" >
					<small class="label">Error text</small>  <!-- Space for error text -->
					<div class="input-group mt-1">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend3"><img src="Images/uk-flag.png"><span class="country-code">+44 |</span></span>
						</div>
						<input class="form-control phone-input" id="validationServerUsername" placeholder="Your phone" aria-describedby="inputGroupPrepend3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type = "number" maxlength = "12" required />
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
				</div>

				<div class="form-group col-12 mt-2">
					<input id="password-field" type="password" class="form-control input-height" placeholder="Password" name="password" value="" required />
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
				<div class="col-12 forgot-pass"><a href="resetpass.html" class="forgot-pass1">Forgot password?</a></div>
			</div>
			<div class="row my-3">
				<div class="col-12 my-1"><input class="btn custom-btn" type="submit" value="Sign in"/></div>						
				<div class="signup-text col-12">Living under a rock? <span><a href="signup.html" class="star-clr">Sign up</a></span></div>
			</div>
		</form>
		
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
	<script>
		$(".toggle-password").click(function() {

			$(this).toggleClass("fa-eye fa-eye-slash");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
				input.attr("type", "text");
			} else {
				input.attr("type", "password");
			}
		});

	</script>
</body>
</html>
